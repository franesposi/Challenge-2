<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music US</title>
</head>
<body>
    <h1 style="text-align: center;">Pagina di registrazione per Music US</h1>
    <form onsubmit="alert('Registrazione inviata')">
        <div>
            <input type="text" placeholder="Il tuo nome"/>
        </div>
        <div>
            <input type="text" placeholder="Il tuo cognome"/>
        </div>
        <div>
            <input type="email" placeholder="Inserisci il tuo indirizzo email"/>
        </div>
        <div>
            <input type="password" placeholder="Inserisci la tua password"/>
        </div>
        <div>
            <input type="date" placeholder="La tua data di nascita"/>
        </div>
        <div>
            <input type="number" placeholder="Il tuo numero di telefono"/>
        </div>
        <div>
            <input type="checkbox"/>Blues <input type="checkbox"/>Rock <input type="checkbox"/>Country <input type="checkbox"/>Pop <input type="checkbox"/>Metal <input type="checkbox"/>Dance
        </div>
        <div>
            <input type="radio"/>Termini e condizioni
        </div>
        <button type="submit">Invia registrazione</button>
    </form>
</body>
</html>
